<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jose Francisco Bueno Luis">
    <title>Asistencias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/asistencias.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo-icon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body style="overflow-y: auto;">
    <main class="container">
        <div class="card">
            <div class="card-body" style="overflow-y: auto;">
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-around align-items-center">
                            <p class="fs-5 fw-bold me-5">{{asistente.nombre}}</p>
                            <p class="fs-5 fw-bold">Planta {{asistente.planta_fk}}</p>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-10">
                        <h1 class="border-bottom border-black text-center">Asistencias</h1>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col">
                        <ul style="padding: 0; list-style: none; max-height: 400px; overflow-y: auto;overflow-x: hidden;">
                            {% for asistencia in asistencias %}
                            <li>
                                <div class="row d-flex justify-content-center">
                                    <div class="col-12 col-lg-10">
                                        <div class="alert alert-info d-flex align-items-center justify-content-between" role="alert">
                                            <div class="d-flex align-items-center">
                                                <i class="bi bi-telephone-fill fs-3 me-3"></i>
                                                <span>Id: <span class="fw-bold">{{asistencia[0]}}</span> HabitaciÃ³n: <span class="fw-bold">{{asistencia[1]}}</span> Cama: <span class="fw-bold">{{asistencia[2].upper()}}</span>  Estado: <span class="fw-bold">{{asistencia[3].capitalize()}}</span>  Hora: <span class="fw-bold">{{asistencia[4].time()}}</span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
